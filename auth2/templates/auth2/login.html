{% load static %}
<!DOCTYPE html>
  <html>
    <head>
 		<title>{{titulo}}</title>
	    <!--Import css-->
	    <link type="text/css" rel="stylesheet" href="{% static 'auth2/css/bootstrap.min.css' %}"  media="screen,projection"/>
	    <link rel="stylesheet" type="text/css" href="{% static 'auth2/css/style.css' %}" />
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    <div class="container">
    	{% if messages %}
		  {% for message in messages %}
		  <div class="alert alert-{{ message.tags }} alert-dismissable alert-link" role="alert">    
		  <button class="close" type="button" data-dismiss="alert" aria-hidden="true">×</button>
		    <p><b>{{ message }}</b></p>
		  </div>
		  {% endfor %}
		{% endif %}

		<div class="card fat">
			<div class="card-body">
				<h4 class="card-title">Login</h4>
					<form method="POST">{% csrf_token %}
						<div class="form-group">
							<label for="usuario">Usuario</label>
							<input id="usuario" type="text" class="form-control" name="username" value="" required autofocus>
						</div>

						<div class="form-group">
							<label for="password">Contraseña
							<a href="" class="float-right">
							 ¿Se olvidó la contraseña?
							</a>
							</label>
							<input id="password" type="password" class="form-control" name="password" required data-eye>
						</div>

						<div class="form-group">
							<label>
								<input type="checkbox" name="remember"> Recordar
							</label>
						</div>

						<div class="form-group no-margin">
							<button type="submit" class="btn btn-primary btn-block">
							Login
							</button>
						</div>
						
						<div class="margin-top20 text-center">
						¿No estas registrado? <a href="{% url 'register' %}">Registrarse</a>
						</div>
					</form>
			</div>
		</div>

      	<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="{% static 'auth2/js/jquery-3.2.1.min.js' %}"></script>
      	<script type="text/javascript" src="{% static 'auth2/js/bootstrap.min.js' %}"></script>
      	<script type="text/javascript" src="{% static 'auth2/js/popper.min.js' %}"></script>

    </div>
    </body>
  </html>
